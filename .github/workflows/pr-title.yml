name: PR Title Check

on:
    pull_request:
        types: [opened, edited, synchronize, reopened]

jobs:
    validate:
        name: Validate PR Title
        runs-on: ubuntu-latest
        steps:
            - name: Check PR title follows Conventional Commits
              uses: amannn/action-semantic-pull-request@v5
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  # Configure which types are allowed
                  types: |
                      feat
                      fix
                      docs
                      style
                      refactor
                      perf
                      test
                      build
                      ci
                      chore
                      revert
                  # Configure which scopes are allowed (optional)
                  # scopes: |
                  #     core
                  #     api
                  #     docs
                  # Require scope to be provided
                  requireScope: false
                  # Disallow uppercase in subject
                  subjectPattern: ^[a-z].+$
                  subjectPatternError: |
                      The subject "{subject}" must start with a lowercase letter.
                      Example: "feat: add new feature" not "feat: Add new feature"
                  # For work-in-progress PRs
                  wip: true
                  # Validate PR title format
                  validateSingleCommit: false
